<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
</head>

<body bgcolor="#F5CBA7">
    <center>

    <div class="form">
        <h2><c>
            Form
        </c></h2>
    </div>

    <img src="umassd-corsair-img.png" alt="placeholder" width="250" height="200">

    <hr>

    <div class="full name">
        <h3>Full Name</h3>
        <label>Enter your Name:</label>
        <input type = "text">
    </div>

    <hr>

    <div class="email">
        <h3>Email Address</h3>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email">
    </div>

    <hr>

    <div class="authentication">
        <h3>Authentication</h3>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
    </div>

    <hr>

    <div class="school">
        <h3>School</h3>

        <label for="school">Choose your School:</label>
        <select name="school" id="school">
            <option value="Choose your School">Choose your School</option>
            <option value="University of Massachusetts Amherst">University of Massachusetts Amherst</option>
            <option value="University of Massachusetts Boston">University of Massachusetts Boston</option>
            <option value="University of Massachusetts Dartmouth">University of Massachusetts Dartmouth</option>
            <option value="University of Massachusetts Lowel">University of Massachusetts Lowel</option>
        </select>
    </div>

    <hr>

    <div class="degree">
        <h3>Degree</h3>
        <label for="degree">Choose your degree:</label>
        <select id="degree" name="degree" size="4" multiple>
            <option value="High School">High School</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD/Post-graduate">PhD/Post-graduate</option>
        </select>
    </div>

    <hr>

    <div class="major">
        <h3>Major</h3>
        <label>Enter your Major:</label>
        <input type="text">
    </div>

    <hr>

    <div class="gender">
        <h3>Gender</h3>
        <label>Select your Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

    </div>

    <hr>

    <div class="birth">
        <h3>Date of Birth</h3>
        <label for="birthdate">Enter your date of birth:</label>
        <input type="date" id="birthdate" name="birthdate" max="1999-12-30"><br>
    </div>

    <div class="form">
        <h3>Course form</h3>
        <label> Enter the details in the form: </label><br>
        <p style="font-family: Helvetica;font-size: medium">
            <a href="https://forms.gle/qjz8MKR4YXWkWCVLA">https://forms.gle/qjz8MKR4YXWkWCVLA</a>
        </p>
    </div>
    <hr>
    <div class="submit">
        <input type="submit" value="Submit">
    </div>

    </form>

</center>
</body>
</html>
